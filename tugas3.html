<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantik Bg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
                    }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            background: rgb(244, 140, 216);
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        nav {
            background: rgb(156, 230, 156);
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        main {
            background: rgb(223, 251, 140);
            display: flex;
            width: 100%;
        }

        section {
            background: rgb(241, 164, 104);
            flex: 3;
            padding: 10px;
            margin: 10px;
        }

        article {
            background: rgb(114, 250, 236);
            padding: 10px;
            margin: 10px 0;
        }

        aside {
            background: rgb(177, 140, 235);
            flex: 1;
            padding: 12px;
            margin: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <p>Navigation Menu</p>
    </nav>

    <main>
        <section>
            <article>
                <h2>Article 1</h2>
                <p>Paragraf</p>
                <p> Paragraf</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Paragraf</p>
                <p>Paragraf</p>
                <p>Paragraf</p>
            </article>
        </section>

        <aside>
            <h2>Sidebar</h2>
            <p>Info Mazzeh.</p>
        </aside>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
