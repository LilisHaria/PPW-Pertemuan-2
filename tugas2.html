<html>
<head>

</head>

        <h1>Header</h1>
    </header>

        <p>Navigation Menu</p>
    </nav>

    <main>
        <section>
            <article>
                <h2>Article 1</h2>
                <p>Konten artikel pertama.</p>

        </section>

        <aside>
            <h2>Sidebar</h2>
            <p>Informasi tambahan atau iklan.</p>
        </aside>
    </main>

    <footer>

    </footer>

</body>
</html>
